<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="jslibs/jquery-1.12.1.js"></script>

<script type="text/javascript">

	$(function(){
		$("#usrid").on('blur',function(){
			
			var usrId = $(this).val();
			console.log(usrId);
			var url="http://jsonplaceholder.typicode.com/users/" + usrId;
			$.get(url,function(resp){
				//jsonResp=JSON.parse(resp);
				userName=resp.name;
				$("#usrName").val(userName);
			});
		});
		
	});

</script>
</head>
<body>
<fieldset>
<legend>using jQuery Ajax</legend>
	User Id :
	<input type="text" name="userId" id="usrid">
	User Name : 
	<input type="text" name="userName" id="usrName">
</fieldset>
</body>
</html>
